{% load thumbnail%}
{% for image in all_images%}
    <div class="img-box">
        {%  thumbnail image.image  "300x300" crop="100%" as im %}
      <img src="{{im.url}}" alt="" />
      {% endthumbnail%}
      <div class="transparent-box">
        <div class="caption">
          <p>{{image.location}}</p>
          <p class="opacity-low">{{image.name| truncatewords:10}}</p>
        </div>
      </div> 
    </div>
    
    {% endfor %}
